<!DOCTYPE html>
<html>
<head>
<style type="text/css">
html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
</style>
</head>
<body>

<div id="map"></div>
<script type="text/javascript"
	  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDewQi_K5XG7aJKL8eJaSjbnf5FeJIx3Ic&libraries=visualization">
  </script>
  <script>
var heatmapData = [
new google.maps.LatLng()
];


var Israel = new google.maps.LatLng(32.056270, 34.779220);

map = new google.maps.Map(document.getElementById('map'), {
  center: Israel,
    zoom: 13, mapTypeId: google.maps.MapTypeId.ROADMAP});

      var heatmap = new google.maps.visualization.HeatmapLayer({
        data: heatMapData
	});
	heatmap.setMap(map);

</script>
</html>
